<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Preview Compomemt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="article">
            <img src="./images/drawers.jpg" alt="flower vase on table" class="article__image" />
            <div class="article__text-content">
                <h2>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
                <p>Ever been in a room and felt like something was missing? Perhaps it felt slighltly and uninviting.
                    I've got some simple tips to help make any room feel complete</p>
                <footer>
                    <img src="./images/avatar-michelle.jpg" alt="Michelle Appleton" class="article__footer-image" />
                    <div class="article__footer-content">
                        <div class="article__footer-text">
                            <h3>Michelle Appleton</h3>
                            <time datetime="2020-06-28">28th Jun 2020</time>
                        </div>
                        <div class="article__share-wrapper">
                            <div class="article__share-content">
                                share <span>fb</span> <span>tw</span>
                            </div>
                            <button class="article__share-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15">
                                    <path fill="currentColor"
                                        d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
                                </svg>
                            </button>
                        </div>

                    </div>
                </footer>

            </div>
        </div>
    </div>

</body>

</html>
